<h2>Por País</h2>
<hr>
<div class="row"> 
    <div class="col">
      <app-pais-input 
      class="animate__animated animate__fadeIn"
        (onEnter)="buscar( $event )" 
        (onDebounce)="sugerencias( $event )"
        placeholder="buscar pais..."
    >
    </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li 
        class="list-group-item list-group-item-action" 
        *ngFor="let pais of paisesSugeridos">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{ pais.name.common }}</a>
    </li>

    <li 
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link">buscar "{{ termino }}"</a>
    </li>
</ul>
 
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{ termino }}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla class="animate__animated animate__fadeIn" [paises]="paises"></app-pais-tabla>
    </div>
</div>
